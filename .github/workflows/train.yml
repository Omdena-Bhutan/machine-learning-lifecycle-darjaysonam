name: train

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: Attempt DVC pipeline (if data available)
        run: |
          if [ -f "dvc.yaml" ]; then
            echo "Found dvc.yaml"
          fi

          # If you later configure DVC remote, uncomment:
          # dvc pull

          # Run pipeline (will work only if data exists locally or pulled)
          dvc repro || echo "DVC repro skipped (likely no remote data yet)"
