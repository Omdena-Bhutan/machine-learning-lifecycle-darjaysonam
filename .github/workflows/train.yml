name: train

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r app/requirements.txt
          pip install dvc

      - name: Verify raw data exists
        run: |
          ls -lah data/raw || true
          test -f data/raw/imdb_train.parquet
          test -f data/raw/imdb_test.parquet

      - name: Run training stage
        run: |
          dvc repro -f train

      - name: Run evaluation stage (optional)
        run: |
          dvc repro -f evaluate || echo "evaluate skipped"
